<extend name="Public:base" />

<block name="content">
 <div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改耗材</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:U('admin/supplie/edit')}">
      <input type="hidden"  value="{$data['id']}" name="id" /> 
      <div class="form-group">
        <div class="label">
          <label>耗材名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" placeholder="请输入耗材名称" value="{$data['suppliename']}" name="suppliename" data-validate="required:请输入耗材名称" />
          <div class="tips"></div>
        </div>
      </div>
    <div class="form-group">
        <div class="label">
          <label>耗材价格：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" placeholder="输入耗材价格,例如:1元则输入1" value="{$data['price']}" name="price" data-validate="required: 输入耗材价格" />
          <div class="tips"></div>
        </div>
      </div>
      


      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
            <button class="button" onclick="javascript:history.go(-1)" type="button">返回</button>
        </div>
      </div>
    </form>
  </div>
</div>
 </block>
  <block name="js">
  <script src="__PUBLIC__/js/pintuer.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/umeditor/umeditor.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/umeditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    var umMonth = UM.getEditor('editor-year');
    $('select').select();
 </script>
 </block>
