<extend name="Public:base" />

<block name="content">
<form class="" action="{:U('Admin/Nav/order')}" method="post">
     <table class="table table-border table-bordered table-bg table-hover table-sort" id="sample-table">
    <thead>
      <tr class="text-c">
         <th>菜单名</th>
         <th>连接</th>
         <th>操作</th>
      </tr>
    </thead>
    <tbody>
	  <foreach name="data" item="v">
	  	<tr>
			<td>{$v['title']}</td>  
			<td>{$v['_name']}</td> 
			<td>
				<a href="{:U('admin/authRule/add',array('pid' => $v['id']))}" >添加子权限菜单</a>
				<a href="{:U('admin/authRule/edit',array('id' => $v['id']))}">修改</a>
				<a href="javascript:if(confirm('确定删除？'))location='{:U('Admin/authRule/delete',array('id'=>$v['id']))}'">删除</a>
			</td>	
	  	</tr>
	  </foreach>
    </tbody>
  </table>
  </form>
 </block>
