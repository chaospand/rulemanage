<extend name="Public:base" />
<block name="content">
   
       
           <table class="table table-striped table-bordered table-hover table-condensed">
               <tr>
                   <th width="10%">用户名</th>
                   <th>用户组</th>
                   <th>操作</th>
               </tr>
               <foreach name="data" item="v">
                   <tr>
                       <td>{$v['name']}</td>
                       <td>{$v['title']}</td>
                       <td>
                           <a href="{:U('Admin/authRule/editUser',array('id'=>$v['id']))}">修改资料</a>
                           <a href="{:U('Admin/authRule/editUserGroup',array('id'=>$v['id']))}">修改用户组</a>
                       </td>
                   </tr>
               </foreach>
           </table>
</block>
