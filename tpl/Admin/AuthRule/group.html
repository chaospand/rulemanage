<extend name="Public:base" />

<block name="content">
<form class="" action="{:U('Admin/Nav/order')}" method="post">
     <table class="table table-border table-bordered table-bg table-hover table-sort" id="sample-table">
    <thead>
      <tr class="text-c">
         <th>用户组名</th>
         <th>操作</th>
      </tr>
    </thead>
    <tbody>
	  <foreach name="data" item="v">
	  	<tr>
			<td>{$v['title']}</td>  
			<td>
				<a href="{:U('admin/authRule/editGroup',array('id' => $v['id']))}" >修改</a>
				<a href="javascript:if(confirm('确定删除？'))location='{:U('admin/authRule/deleteGroup',array('id' => $v['id']))}'">删除</a>
				<a href="{:U('admin/authRule/ruleGroup',array('id' => $v['id']))}">分配权限</a>
			</td>	
	  	</tr>
	  </foreach>
    </tbody>
  </table>
  </form>
 </block>
