<extend name="Public:base" />

<block name="content">
 <div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加业务</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:U('admin/business/add')}">
      <div class="form-group">
        <div class="label">
          <label>业务名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" placeholder="请输入业务名称" name="businessname" data-validate="required:请输入业务名称" />
          <div class="tips"></div>
        </div>
      </div>
    <div class="form-group">
        <div class="label">
          <label>业务返款比例：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" placeholder="40%则输入40,最多两位小数" name="percent" data-validate="required: 输入返款比例 " />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group product-mulde margin-small-top ">
      <div class="label">
          <label>选择该业务的耗材：</label>
        </div>
         <div class="field ">
      	<ul>
      	<li>
      	<volist  name="supplie" id="vo" key="k"  mod="5">
      	<eq name="mod" value="4"></li><li></eq>
      	<input type="checkbox" name="supplie_ids[]" value="{$vo.id}"><label>{$vo.suppliename}</label>
 		</volist >
      	<li>	
      	</ul>
      	</div>
	  </div>

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
           <button class="button" onclick="javascript:history.go(-1)" type="button">返回</button>
        </div>
      </div>
    </form>
  </div>
</div>
 </block>
  <block name="js">
  <script src="__PUBLIC__/js/pintuer.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/umeditor/umeditor.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/umeditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    var umMonth = UM.getEditor('editor-year');
    $('select').select();
 </script>
 </block>
