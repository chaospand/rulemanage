<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>  <block name='title'></block></title>

</head>
<body style="background-color:#f2f9fd;">
<div class="header bg-main">
  <div class="logo margin-big-left fadein-top">
    <h1><img src="__PUBLIC__/images/y.jpg" class="radius-circle rotate-hover" height="50" alt="" />前台计算中心</h1>
  </div>
  <div class="head-l"> &nbsp;&nbsp; &nbsp;&nbsp;<a class="button button-little bg-red" href="{:U('home/index/frontLogout')}"><span class="icon-power-off"></span> 退出登录</a> </div>
</div>

<div class="leftnav">
  <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>
  
 <foreach name="nav_data" item="v">
 	<empty name="v['_data']" >
 		<if condition="$v['mca'] eq $current[0]['mca']">
 			<h2 class="on"><span class="icon-home"></span><a href="{:U($v['mca'])}">{$v['name']}</a></h2>
 		<else/>
 			<h2><span class="icon-home"></span><a href="{:U($v['mca'])}">{$v['name']}</a></h2>
 		</if>
 	<else/>
 		<if condition="$v['mca'] eq $current[0]['mca']">
 			<h2 class="on"><span class="icon-home"></span>{$v['name']}</h2>
 			<ul style="display:block;">
 		<else/>
 			<h2><span class="icon-home"></span>{$v['name']}</h2>
 			<ul>
 		</if>
 		<!-- <h2><span class="icon-home" ></span>{$v['name']}</h2> -->
 		
 		<foreach name="v[_data]" item="item">
 			<if condition="$item['mca'] eq $current[1]['mca']">
 				<li>
 					<a class="on" href="{:U($item['mca'])}"><span class="icon-caret-right"></span>{$item['name']}</a>
 				</li>	
 			<else/>
				<li>
 					<a href="{:U($item['mca'])}"><span class="icon-caret-right"></span>{$item['name']}</a>
 				</li>	
 			</if>
 			
 		</foreach>
 		</ul>
 	</empty>
 </foreach>
</div>

</script>
