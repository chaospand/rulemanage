<extend name="Public:base" />

<block name="content">
 <div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:U('admin/nav/edit')}">
     <input type="hidden"  value="{$data['id']}" name="id" /> 
      <div class="form-group">
        <div class="label">
          <label>菜单名：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="{$data['name']}" name="name" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>
    <div class="form-group">
        <div class="label">
          <label>连接：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="{$data['mca']}" name="mca" data-validate="required: 输入模块/控制器/方法即可 例如 Admin/Nav/index" />
          <div class="tips"></div>
        </div>
      </div>
      


      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
 </block>

 </script>
